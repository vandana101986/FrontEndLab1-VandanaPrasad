<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph Demo</title>
    <link rel="stylesheet" href="bargraph.css">
</head>
<body>
    <section id="bar-graph">
        <article>
            <div class="graph">
                <article id="bar1"></article>
            </div>
            <p>30%</p>
        </article>
        <article>
            <div class="graph">
                <article id="bar2"></article>
            </div>
            <p>40%</p>
        </article>
        <article>
            <div class="graph">
                <article id="bar3"></article>
            </div>
            <p>80%</p>
        </article>
        <hr>
        <h1>Bar Plot</h1>
    </section>
</body>
</html>
